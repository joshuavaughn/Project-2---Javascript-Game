<head>
    <meta charset="UTF-8">

</head>

<body>

    <!-- card container -->
    <main class="container-md py-5" id="card-container">
        <div class="row mb-5" id="row1">
            <div class="col d-flex justify-content-center">
                <div class="card" style="height: 20em; width: 15em; background-color: #818384;">
                    <div class="card-body d-flex justify-content-center align-items-center" style="">
                        <img src="./sources/images/question-mark.png" class="card-icon" alt="question-mark">
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="height: 20em; width: 15em; background-color: #818384;">
                    <div class="card-body d-flex justify-content-center align-items-center" style="">
                        <img src="./sources/images/question-mark.png" class="card-icon" alt="question-mark">
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="height: 20em; width: 15em; background-color: #818384;">
                    <div class="card-body d-flex justify-content-center align-items-center" style="">
                        <img src="./sources/images/question-mark.png" class="card-icon" alt="question-mark">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col d-flex justify-content-center">
                <div class="card" style="height: 20em; width: 15em; background-color: #818384;">
                    <div class="card-body d-flex justify-content-center align-items-center" style="">
                        <img src="./sources/images/question-mark.png" class="card-icon" alt="question-mark">
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="height: 20em; width: 15em; background-color: #818384;">
                    <div class="card-body d-flex justify-content-center align-items-center" style="">
                        <img src="./sources/images/question-mark.png" class="card-icon" alt="question-mark">
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="height: 20em; width: 15em; background-color: #818384;">
                    <div class="card-body d-flex justify-content-center align-items-center" style="">
                        <img src="./sources/images/question-mark.png" class="card-icon" alt="question-mark">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- modal -->
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content" id="instructions">
                <div class="modal-body p-5 text-dark">
                    <h1>How to Play</h1>
                    <p>Flip two cards at a time to find matching pairs, match all pairs to win!</p>
                    <h3>Select Level:</h3>
                    <div class="d-flex gap-3 justify-content-evenly mt-4">
                        <button type="button" class="btn p-3 text-light fw-bold difficulty" data-bs-dismiss="modal" style="width: 25%; background: #538D4E;" id="easy">easy</button>
                        <button type="button" class="btn p-3 text-light fw-bold difficulty" data-bs-dismiss="modal" style="width: 25%; background: #F5B400;" id="medium">medium</button>
                        <button type="button" class="btn p-3 text-light fw-bold difficulty" data-bs-dismiss="modal" style="width: 25%; background: #DE0C0C;" id="hard">hard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="shuffleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content" id="instructions">
                <div class="modal-body p-5 text-dark">
                    <h1>Shuffiling Cards</h1>
                    <p>Test your luck and pick the same card!</p>
                    <button type="button" class="btn-close d-none" id="closeShuffleModal" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="endGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content" id="instructions">
            <div class="modal-body px-5 pt-5 text-dark text-center pb-0 mb-0">
                <h1>Game Over!</h1>
                <p id="gameScore"></p>
            </div>
            <div class="modal-footer d-flex justify-content-center align-items-center py-3">
                <button type="button" class="btn btn-warning" id="playAgain" data-bs-dismiss="modal">Play Again!</button>
              </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
